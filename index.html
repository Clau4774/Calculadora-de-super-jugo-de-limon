<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Calculadora super jugos de limón</title>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1 id="title">Calculadora de súper jugo de limón</h1>
      </div>
      <div class="input-container">
        <label for="input"> Cantidad deseada </label>
        <input
          type="number"
          min="0"
          max="100000"
          id="input"
          placeholder="Indique cantidad en mililitros o peso de pieles"
        />

        <button id="button-volume">Hacer cálculo por volumen</button>
        <button id="button-peels">Hacer cálculo por peso de pieles</button>
      </div>
      <div class="products-container">
        <div class="product-item">
          <p>Piel de limón</p>
          <div>
            <span class="lemon-quantity">0 gr</span>
          </div>
        </div>
        <div class="product-item">
          <p>Ácido cítrico</p>
          <div>
            <span class="acid-quantity">0 gr</span>
          </div>
        </div>
        <div class="product-item">
          <p>Agua</p>
          <div>
            <span class="water-quantity">0 ml</span>
          </div>
        </div>
        <div class="product-item">
          <p>Jugo de limón</p>
          <div>
            <p class="lemon-juice">Jugo de limones pelados</span>
          </div>
        </div>
        <div class="product-item">
          <p>Volumen total</p>
          <div>
            <span class="total-volume">0 ml</p>
          </div>
        </div>
      </div>
    </div>
    <div class="cafecito">
      <a
        href="https://cafecito.app/claudiodang47"
        rel="noopener"
        target="_blank"
        ><img
          srcset="
            https://cdn.cafecito.app/imgs/buttons/button_3.png       1x,
            https://cdn.cafecito.app/imgs/buttons/button_3_2x.png    2x,
            https://cdn.cafecito.app/imgs/buttons/button_3_3.75x.png 3.75x
          "
          src="https://cdn.cafecito.app/imgs/buttons/button_3.png"
          alt="Invitame un café en cafecito.app"
      /></a>
    </div>
    <script src="./src/script/index.js"></script>
  </body>
</html>
